<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuisine Atlas — Login</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Cuisine Atlas</h1>
      <nav><a href="#">About</a></nav>
    </header>
    <div class="login-card">
      <!-- points to the dashboard page in /pages/ -->
      <form action="/pages/dashboard.html" method="GET">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" required/>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="••••••••" required/>
        <button type="submit">Log In</button>
      </form>
      <div style="text-align:center; margin-top:1rem;">
        <span>Don’t have an account?</span><br/>
        <button type="button" class="btn next" onclick="location.href='/pages/signup.html'">
          Sign Up
        </button>
      </div>
    </div>
  </div>
  <script src="../assets/js/script.js"></script>
</body>
</html>
